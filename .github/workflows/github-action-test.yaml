name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions with npm and node.js
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - run: npm install
      - run: npm run build
      - run: echo "Hello, world!"
